<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>i18n tool of gradle-josm-plugin</title>
  <script type="text/javascript" src="i18n.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    pre {
      background:#f5eeee;
      color:#644;
      width:100%;
      padding:1rem;
      margin: 0;
      overflow-x: scroll;
    }
    tr.error td, td.error {
      background:#a00;
      color:#fff;
      font-weight:bold;
    }
    tr.warning td, td.warning {
      background:#fc0;
    }
    td, th {
      border: 1px solid #000;
      padding: .5em;
    }
    table {
      border-collapse: collapse;
    }

    #loader div {
      background: #aaa;
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border-radius: 1rem;
      padding: 0;
      margin: 0 1em;
      animation: loader 2s ease infinite;
    }
    #loader div+div {
      animation-delay: .5s;
    }
    #loader div+div+div {
      animation-delay: 1s;
    }
    @keyframes loader {
      0% { opacity: .25; }
      50% { opacity: 1; }
      100% { opacity: .25; }
    }
    .display-none {
      display:none !important;
    }
  </style>
</head>
<body>

<noscript>
  <div class="alert alert-danger">Please enable JavaScript for this page to work properly!</div>
</noscript>
<div class="error" id="javascript-error">
  There was an error loading the JavaScript file needed for this page!
</div>


<h1>*.po file decoder</h1>
<div>Select a *.po file to decode:</div>
<input type="file" id="po-input-file" multiple="multiple" accept=".po,.pot,text/x-gettext-translation" />
<h2>Decoded strings:</h2>
<div id="loader" class="display-none"><div></div><div></div><div></div></div>
<table id="output-table"></table>


</body>
